<!DOCTYPE html>
<html>
<head>
    <title>Discord Gift Link Tester</title>
</head>
<body>
    <h1>Discord Gift Link Tester</h1>
    <p>Enter the Discord gift links below (one per line) to test their validity:</p>
    <textarea id="giftLinks" rows="5" cols="50" placeholder="Paste Discord gift links here..."></textarea>
    <button onclick="testGiftLinks()">Test Links</button>
    <div id="results"></div>

    <script>
        function testGiftLinks() {
            var links = document.getElementById("giftLinks").value.split(/\r?\n/);
            var resultsElement = document.getElementById("results");
            resultsElement.innerHTML = '';

            links.forEach(function(link) {
                // Validate Discord gift link (you can customize this verification process)
                // For demonstration purposes, let's just display the link in a new tab
                var linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.target = '_blank';
                linkElement.innerText = link;
                resultsElement.appendChild(linkElement);

                var lineBreak = document.createElement('br');
                resultsElement.appendChild(lineBreak);
            });
        }
    </script>
</body>
</html>
